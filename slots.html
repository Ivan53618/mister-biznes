<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - Ігрові автомати</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slots.css">
</head>
<body>
    <header class="main-header">
        <!-- Такий самий хедер як на головній -->
    </header>

    <main class="slots-main">
        <h1>Ігрові автомати</h1>
        
        <div class="slot-machine">
            <div class="slot-display">
                <div class="reel-container">
                    <div class="reel" id="slot-reel1"></div>
                    <div class="reel" id="slot-reel2"></div>
                    <div class="reel" id="slot-reel3"></div>
                </div>
                <div class="payline"></div>
            </div>
            
            <div class="slot-controls">
                <div class="bet-controls">
                    <button class="bet-btn" data-change="-1">-</button>
                    <span class="current-bet">10</span>
                    <button class="bet-btn" data-change="1">+</button>
                    <span class="currency">$</span>
                </div>
                
                <button class="spin-btn">Крутити</button>
                
                <div class="balance-display">
                    Баланс: <span class="balance">1000</span> $
                </div>
            </div>
        </div>
        
        <div class="slot-games">
            <h2>Інші ігри</h2>
            <div class="games-grid">
                <div class="slot-preview">
                    <div class="slot-img fruit-slot"></div>
                    <h3>Фруктовий коктейль</h3>
                </div>
                <div class="slot-preview">
                    <div class="slot-img gold-slot"></div>
                    <h3>Золота лихоманка</h3>
                </div>
                <div class="slot-preview">
                    <div class="slot-img diamond-slot"></div>
                    <h3>Діамантовий рай</h3>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Такий самий футер як на головній -->
    </footer>

    <script src="slots.js"></script>
</body>
</html>
