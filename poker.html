<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - Покер</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="poker.css">
</head>
<body>
    <header class="main-header">
        <!-- Такий самий хедер як на головній -->
    </header>

    <main class="poker-main">
        <h1>Покерні турніри</h1>
        
        <div class="poker-tables">
            <div class="poker-table">
                <div class="table-info">
                    <h3>Texas Hold'em</h3>
                    <p>Блайнди: 10/20 $</p>
                    <p>Гравці: 4/9</p>
                </div>
                <button class="join-btn">Приєднатися</button>
            </div>
            
            <div class="poker-table">
                <div class="table-info">
                    <h3>Omaha Hi-Lo</h3>
                    <p>Блайнди: 25/50 $</p>
                    <p>Гравці: 6/8</p>
                </div>
                <button class="join-btn">Приєднатися</button>
            </div>
            
            <div class="poker-table tournament">
                <div class="table-info">
                    <h3>Турнір</h3>
                    <p>Вхід: 100 $</p>
                    <p>Призовий фонд: 5000 $</p>
                    <p>Початок: 20:00</p>
                </div>
                <button class="register-btn">Зареєструватися</button>
            </div>
        </div>
        
        <div class="poker-rules">
            <h2>Правила гри</h2>
            <div class="rules-tabs">
                <button class="tab-btn active" data-tab="texas">Texas Hold'em</button>
                <button class="tab-btn" data-tab="omaha">Omaha</button>
                <button class="tab-btn" data-tab="tournaments">Турніри</button>
            </div>
            
            <div class="tab-content active" id="texas">
                <!-- Правила Texas Hold'em -->
            </div>
            
            <div class="tab-content" id="omaha">
                <!-- Правила Omaha -->
            </div>
            
            <div class="tab-content" id="tournaments">
                <!-- Правила турнірів -->
            </div>
        </div>
    </main>

    <footer>
        <!-- Такий самий футер як на головній -->
    </footer>

    <script src="js/poker.js"></script>
</body>
</html>
