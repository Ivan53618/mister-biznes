<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì—Ä–æ—à–æ–≤–∞ –∫—Ä—É—Ç–∏–ª–∫–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }
        
        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 20px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 12px solid #d4af37;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            background-color: white;
        }
        
        .section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 24px;
            font-family: 'Arial Black', sans-serif;
        }
        
        .pointer {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-top: 70px solid #ff5722;
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.4));
        }
        
        .spin-btn {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 24px;
            background: linear-gradient(to bottom, #4CAF50, #388E3C);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .spin-btn:disabled {
            background: #cccccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .timer {
            font-size: 20px;
            margin-top: 15px;
            color: #666;
            font-weight: bold;
        }
        
        .result-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .result-title {
            font-size: 24px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .result-amount {
            font-size: 80px;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1;
            margin-bottom: 5px;
            font-family: 'Arial Black', sans-serif;
        }
        
        .negative {
            color: #FF5252 !important;
        }
        
        .result-currency {
            font-size: 32px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .prizes-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        
        .prizes-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }
        
        .prizes-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .prize-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .prize-item:hover {
            transform: translateX(5px);
            background: #f0f0f0;
        }
        
        .prize-amount {
            font-weight: bold;
            margin-right: 10px;
            font-size: 20px;
            font-family: 'Arial Black', sans-serif;
        }
        
        .positive {
            color: #4CAF50;
        }
        
        .negative {
            color: #FF5252;
        }
        
        .prize-icon {
            margin-right: 15px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 style="color: #333; margin-bottom: 40px; text-align: center;">–ì–†–û–®–û–í–ê –ö–†–£–¢–ò–õ–ö–ê</h1>
    
    <div class="container">
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="pointer"></div>
                <div class="wheel" id="wheel">
                    <!-- –°–µ–∫—Ü—ñ—ó –±—É–¥—É—Ç—å –¥–æ–¥–∞–Ω—ñ —á–µ—Ä–µ–∑ JavaScript -->
                </div>
            </div>
            
            <button class="spin-btn" id="spinBtn">–ö—Ä—É—Ç–∏—Ç–∏!</button>
            <div class="timer" id="timer"></div>
        </div>
        
        <div class="prizes-section">
            <h2 class="prizes-title">–ú–æ–∂–ª–∏–≤—ñ –≤–∏–≥—Ä–∞—à—ñ</h2>
            <ul class="prizes-list" id="prizesList">
                <!-- –ü—Ä–∏–∑–∏ –±—É–¥—É—Ç—å –¥–æ–¥–∞–Ω—ñ —á–µ—Ä–µ–∑ JavaScript -->
            </ul>
        </div>
    </div>
    
    <div class="result-container" id="resultContainer">
        <div class="result-title">–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</div>
        <div class="result-amount" id="resultAmount">0</div>
        <div class="result-currency">–≥—Ä–Ω</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultAmount = document.getElementById('resultAmount');
            const prizesList = document.getElementById('prizesList');
            const timerElement = document.getElementById('timer');
            
            // –ì—Ä–æ—à–æ–≤—ñ –ø—Ä–∏–∑–∏
            const prizes = [
                { text: "-100 –≥—Ä–Ω", color: "#FF5252", value: -100, icon: "üí∏" },
                { text: "100 –≥—Ä–Ω", color: "#4CAF50", value: 100, icon: "üí∞" },
                { text: "-50 –≥—Ä–Ω", color: "#FF7043", value: -50, icon: "üí∏" },
                { text: "200 –≥—Ä–Ω", color: "#2196F3", value: 200, icon: "üíµ" },
                { text: "500 –≥—Ä–Ω", color: "#FFC107", value: 500, icon: "üí¥" },
                { text: "-100 –≥—Ä–Ω", color: "#E53935", value: -100, icon: "üí∏" },
                { text: "1000 –≥—Ä–Ω", color: "#8BC34A", value: 1000, icon: "üí≥" },
                { text: "50 –≥—Ä–Ω", color: "#00BCD4", value: 50, icon: "üí∂" }
            ];
            
            // –ó–º—ñ–Ω–Ω—ñ –¥–ª—è —Ç–∞–π–º–µ—Ä–∞
            let cooldownTime = 60 * 60; // 1 –≥–æ–¥–∏–Ω–∞ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            let timer = 0;
            let timerInterval;
            
            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≥—Ä–∏
            initGame();
            
            function initGame() {
                // –û—á–∏—â–∞—î–º–æ –∫–æ–ª–µ—Å–æ —Ç–∞ —Å–ø–∏—Å–æ–∫ –ø—Ä–∏–∑—ñ–≤
                wheel.innerHTML = '';
                prizesList.innerHTML = '';
                
                // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–µ–∫—Ü—ñ–π –∫–æ–ª–µ—Å–∞
                const sectionAngle = 360 / prizes.length;
                
                prizes.forEach((prize, index) => {
                    // –î–æ–¥–∞—î–º–æ —Å–µ–∫—Ü—ñ—é –¥–æ –∫–æ–ª–µ—Å–∞
                    const section = document.createElement('div');
                    section.className = 'section';
                    section.style.backgroundColor = prize.color;
                    section.style.transform = `rotate(${index * sectionAngle}deg)`;
                    
                    const textAngle = index * sectionAngle + sectionAngle / 2;
                    section.innerHTML = `
                        <div style="transform: rotate(${textAngle}deg); transform-origin: center; text-align: center; width: 120px; margin-left: 90px;">
                            ${prize.value > 0 ? '+' : ''}${prize.value} –≥—Ä–Ω
                        </div>
                    `;
                    wheel.appendChild(section);
                    
                    // –î–æ–¥–∞—î–º–æ –ø—Ä–∏–∑ –¥–æ —Å–ø–∏—Å–∫—É
                    const prizeItem = document.createElement('li');
                    prizeItem.className = 'prize-item';
                    const amountClass = prize.value >= 0 ? 'positive' : 'negative';
                    prizeItem.innerHTML = `
                        <span class="prize-icon">${prize.icon}</span>
                        <span class="prize-amount ${amountClass}">${prize.value > 0 ? '+' : ''}${prize.value} –≥—Ä–Ω</span>
                        <span>${getPrizeDescription(prize.value)}</span>
                    `;
                    prizesList.appendChild(prizeItem);
                });
                
                // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Ç–∞–π–º–µ—Ä –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
                checkCooldown();
            }
            
            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–ø–∏—Å—É –ø—Ä–∏–∑—É
            function getPrizeDescription(value) {
                if (value <= -100) return "(–°–µ—Ä–π–æ–∑–Ω–∏–π –ø—Ä–æ–≥—Ä–∞—à)";
                if (value < 0) return "(–ù–µ–≤–µ–ª–∏–∫–∏–π –ø—Ä–æ–≥—Ä–∞—à)";
                if (value >= 1000) return "(–î–∂–µ–∫–ø–æ—Ç!)";
                if (value >= 500) return "(–í–µ–ª–∏–∫–∏–π –≤–∏–≥—Ä–∞—à)";
                if (value >= 200) return "(–•–æ—Ä–æ—à–∏–π –≤–∏–≥—Ä–∞—à)";
                return "(–ù–µ–≤–µ–ª–∏–∫–∏–π –≤–∏–≥—Ä–∞—à)";
            }
            
            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —á–∞—Å—É –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è
            function checkCooldown() {
                const lastSpinTime = localStorage.getItem('lastSpinTime');
                if (lastSpinTime) {
                    const currentTime = Math.floor(Date.now() / 1000);
                    const elapsedTime = currentTime - lastSpinTime;
                    
                    if (elapsedTime < cooldownTime) {
                        timer = cooldownTime - elapsedTime;
                        startTimer();
                        spinBtn.disabled = true;
                    }
                }
            }
            
            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–ø—É—Å–∫—É —Ç–∞–π–º–µ—Ä–∞
            function startTimer() {
                updateTimerDisplay();
                timerInterval = setInterval(() => {
                    timer--;
                    updateTimerDisplay();
                    
                    if (timer <= 0) {
                        clearInterval(timerInterval);
                        spinBtn.disabled = false;
                        timerElement.textContent = '';
                    }
                }, 1000);
            }
            
            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç–∞–π–º–µ—Ä–∞
            function updateTimerDisplay() {
                const hours = Math.floor(timer / 3600);
                const minutes = Math.floor((timer % 3600) / 60);
                const seconds = timer % 60;
                
                timerElement.textContent = `–î–æ –Ω–∞—Å—Ç—É–ø–Ω–æ—ó —Å–ø—Ä–æ–±–∏: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // –û–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É –Ω–∞ –∫–Ω–æ–ø–∫—É
            spinBtn.addEventListener('click', function() {
                if (spinBtn.disabled) return;
                
                spinBtn.disabled = true;
                resultContainer.style.display = 'none';
                
                // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –∫—É—Ç –æ–±–µ—Ä—Ç–∞–Ω–Ω—è (–º—ñ–Ω—ñ–º—É–º 5 –æ–±–µ—Ä—Ç—ñ–≤)
                const spinAngle = 360 * 8 + Math.floor(Math.random() * 360);
                const finalAngle = spinAngle % 360;
                
                // –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –ø–µ—Ä–µ–º–æ–∂–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞
                const sectionAngle = 360 / prizes.length;
                const winningIndex = Math.floor(((360 - finalAngle) % 360) / sectionAngle);
                const winningPrize = prizes[winningIndex];
                
                wheel.style.transform = `rotate(${spinAngle}deg)`;
                
                // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –ø—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –æ–±–µ—Ä—Ç–∞–Ω–Ω—è
                setTimeout(() => {
                    // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —á–∞—Å –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ –∫—Ä—É—Ç—ñ–Ω–Ω—è
                    localStorage.setItem('lastSpinTime', Math.floor(Date.now() / 1000));
                    
                    // –ê–Ω—ñ–º–∞—Ü—ñ—è –∑–º—ñ–Ω–∏ —á–∏—Å–ª–∞
                    animateValue(resultAmount, 0, winningPrize.value, 1000);
                    
                    // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∫–ª–∞—Å –¥–ª—è –Ω–µ–≥–∞—Ç–∏–≤–Ω–∏—Ö –∑–Ω–∞—á–µ–Ω—å
                    if (winningPrize.value < 0) {
                        resultAmount.classList.add('negative');
                    } else {
                        resultAmount.classList.remove('negative');
                    }
                    
                    resultContainer.style.display = 'flex';
                    
                    // –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç–∞–π–º–µ—Ä
                    timer = cooldownTime;
                    startTimer();
                    
                    // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ —Ç—ñ–ª—å–∫–∏ –¥–ª—è –ø–æ–∑–∏—Ç–∏–≤–Ω–∏—Ö –≤–∏–≥—Ä–∞—à—ñ–≤
                    if (winningPrize.value > 0) {
                        createConfetti();
                    }
                    
                    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
                    resultContainer.scrollIntoView({ behavior: 'smooth' });
                }, 4000);
            });
            
            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó —á–∏—Å–µ–ª
            function animateValue(element, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const currentValue = Math.floor(progress * (end - start) + start);
                    element.innerHTML = (currentValue > 0 ? '+' : '') + currentValue;
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }
            
            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ
            function createConfetti() {
                const colors = ['#4CAF50', '#2196F3', '#FFC107', '#FF5252', '#8BC34A', '#00BCD4', '#FF9800', '#E53935'];
                const container = document.body;
                
                for (let i = 0; i < 200; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -20 + 'px';
                    confetti.style.width = Math.random() * 15 + 5 + 'px';
                    confetti.style.height = Math.random() * 15 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    container.appendChild(confetti);
                    
                    // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–∞–¥—ñ–Ω–Ω—è
                    const animation = confetti.animate([
                        { top: '-20px', transform: 'rotate(0deg) scale(1)' },
                        { top: '100vh', transform: `rotate(${Math.random() * 360}deg) scale(0.2)` }
                    ], {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                    });
                    
                    // –í–∏–¥–∞–ª–µ–Ω–Ω—è –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ –ø—ñ—Å–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
                    animation.onfinish = () => confetti.remove();
                }
            }
        });
    </script>
</body>
