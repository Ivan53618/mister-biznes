<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - Рулетка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="roulette.css">
</head>
<body>
    <header class="main-header">
        <!-- Такий самий хедер як на головній -->
    </header>

    <main class="roulette-main">
        <h1>Рулетка</h1>
        
        <div class="roulette-container">
            <div class="roulette-wheel">
                <div class="wheel" id="wheel">
                    <div class="wheel-center"></div>
                    <div class="ball"></div>
                </div>
            </div>
            
            <div class="roulette-table">
                <div class="numbers-grid">
                    <!-- Числа рулетки -->
                    <div class="number zero">0</div>
                    <div class="number red">32</div>
                    <div class="number black">15</div>
                    <!-- І так далі... -->
                </div>
                
                <div class="outside-bets">
                    <div class="bet-option" data-bet="1-18">1-18</div>
                    <div class="bet-option" data-bet="even">Парні</div>
                    <div class="bet-option red" data-bet="red">Червоне</div>
                    <div class="bet-option black" data-bet="black">Чорне</div>
                    <div class="bet-option" data-bet="odd">Непарні</div>
                    <div class="bet-option" data-bet="19-36">19-36</div>
                </div>
            </div>
        </div>
        
        <div class="roulette-controls">
            <div class="bet-controls">
                <button class="chip" data-value="1">1</button>
                <button class="chip" data-value="5">5</button>
                <button class="chip" data-value="10">10</button>
                <button class="chip" data-value="25">25</button>
                <button class="chip" data-value="100">100</button>
            </div>
            
            <div class="game-controls">
                <button class="spin-btn">Крутити</button>
                <button class="clear-btn">Очистити</button>
            </div>
            
            <div class="balance-display">
                Баланс: <span class="balance">1000</span> $
            </div>
        </div>
    </main>

    <footer>
        <!-- Такий самий футер як на головній -->
    </footer>

    <script src="roulette.js"></script>
</body>
</html>
